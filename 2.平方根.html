<body>
  示例 1:
  输入: 4

  示例 2:
  输入: 8
  输出: 2
  说明: 8 的平方根是 2.82842...,
  由于返回类型是整数，小数部分将被舍去。
  <script>
    /**
     * @param {number} x
     * @return {number}
     * 
     */

    //  思路 循环遍历 n++ 当n*n==x的时候 返回n-1
    // 首先想到的肯定是Math方法
    // Math.sqrt(x)
    // 但是这样做 偷懒了

    var mySqrt = function (x) {
      let n = 1
      while (n * n <= x) {
        n++
      }
      return n - 1
    };
    const x = 4
    mySqrt(x)
    console.log(mySqrt(x))



    /**
     * @param {number} x
     * @return {number}
     */
    var mySqrt = function (x) {
      if (x == 0 || x == 1) {
        return x;
      }
      var left = 1;
      var right = x;
      while (left <= right) {
        var middle = left + ((right - left) >> 1);
        if (middle * middle == x) {
          return middle;
        } else if (middle * middle > x) {
          right = middle - 1;
        } else {
          left = middle + 1;
        }
      }
      return right;
    };
  </script>
