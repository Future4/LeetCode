<body>
    给你一个整数数组 arr，请你帮忙统计数组中每个数的出现次数。

    如果每个数的出现次数都是独一无二的，就返回 true；否则返回 false。

     

    示例 1：

    输入：arr = [1,2,2,1,1,3]
    输出：true
    解释：在该数组中，1 出现了 3 次，2 出现了 2 次，3 只出现了 1 次。没有两个数的出现次数相同。
    示例 2：

    输入：arr = [1,2]
    输出：false
    示例 3：

    输入：arr = [-3,0,1,-3,1,1,1,-3,10,0]
    输出：true

    <script>

        // 执行用时： 96 ms, 在所有 JavaScript 提交中击败了 28.11 % 的用户
        // 内存消耗： 39.9 MB, 在所有 JavaScript 提交中击败了 5.16 % 的用户
        var uniqueOccurrences = function (arr) {
            let map = new Map()
            for (let x of arr) {
                if (map.has(x)) {
                    map.set(x, map.get(x) + 1)
                } else {
                    map.set(x, 1)
                }
            }
            let set = new Set()
            for (let [key, value] of map) {
                set.add(value)
            }
            return set.size === map.size
        };
        const arr = [1, 2, 2, 1, 1, 3]
        uniqueOccurrences(arr)


        // 执行用时： 80 ms , 在所有 JavaScript 提交中击败了 89.19% 的用户
        // 内存消耗： 39 MB , 在所有 JavaScript 提交中击败了 21.93% 的用户

        var uniqueOccurrences = function (arr) {
            let map = {}
            let num = 1
            let numarr = []
            arr.forEach(item => {
                if (map[item]) {
                    num = map[item]
                    map[item] = ++num
                } else {
                    num = 1
                    map[item] = num
                }
            });
            for (let i in map) {
                if (numarr.includes(map[i])) {
                    return false
                }
                numarr.push(map[i])
            }
            return true
        };
    </script>
