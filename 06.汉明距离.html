<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>汉明距离</title>
</head>

<body>
  <script>
    var hammingDistance = function (x, y) {
      let v = x ^ y; // 异或：相同位为0，不同位为1
      let dis = 0;
      while (v) {
        v = v & (v - 1); //
        dis++;
      }
      return dis;
    };
    hammingDistance(1, 4)
  </script>
</body>

</html>
