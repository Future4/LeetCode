    <script>

        var reverseString = function (s) {
            function helper(start, end, ls) {
                if (start > end) {
                    return ls
                }
                [ls[start], ls[end]] = [ls[end], ls[start]]
                return helper(start + 1, end - 1, ls)
            }
            return helper(0, s.length - 1, s)
        };
        console.log(reverseString(["H", "a", "n", "n", "a", "h"]))


        //杨辉三角 1
        function yhsj(n, m) {
            if (m > n) {
                return false;
            } else {
                if (m == 1 || m == n) {
                    return 1;
                } else {
                    return yhsj(n - 1, m) + yhsj(n - 1, m - 1);
                }
            }
        }
        let res = []
        for (let i = 1; i <= 5; i++) {
            let arr = []
            for (let j = 1; j <= i; j++) {
                arr.push(yhsj(i, j))
            }
            res.push(arr)
        }
        console.log(res)


        //杨辉三角 2   算出第num行的数组
        var triangle = function (num) {
            let res = []
            res.push([1])
            return loop([1])
            function loop(arr) {
                if (arr.length < num + 1) {
                    let itemArr = []

                    itemArr[0] = 1
                    itemArr[arr.length] = 1

                    for (let i = 0; i < arr.length - 1; i++) {
                        itemArr[i + 1] = arr[i] + arr[i + 1]
                    }
                    res.push(itemArr)
                    return loop(itemArr)
                } else {
                    return arr
                }
            }
            // return res[num]
        }
        console.log(triangle(1))

        var reverseList = function (head) {
            let [prev, curr] = [null, head]
            while (curr) {
                let tmp = curr.next;
                curr.next = prev;
                prev = curr;
                curr = tmp;
            }
            return prev
        };
        console.log(reverseList([1, 2, 3, 4, 5]))



        console.log('斐波那契记忆化优化------------------------------------------------')
        let result = 0
        let map = {}
        function fib(n) {
            if (map[n]) {
                return map[n]
            }
            if (n < 2) {
                result = n
            } else {
                result = fib(n - 1) + fib(n - 2)
            }
            map[n] = result
            return result
        }
        console.log(fib(5))


        // 斐波那契数列  数学公式法

        var fib = function (N) {
            N = N - 1
            if (N < 0) {
                return 0
            }
            if (N < 1) {
                return 1
            }
            const sqrt_5 = Math.sqrt(5);
            const fib_n = Math.pow((1 + sqrt_5) / 2, N + 1) - Math.pow((1 - sqrt_5) / 2, N + 1);
            return Math.round(fib_n / sqrt_5);

        };

        let tree = {
            val: 1,
            left: {
                val: 2,
                left: {
                    val: 4
                },
                right: {
                    val: 5
                }
            },
            right: {
                val: 3,
                left: {
                    val: 6
                }
            }
        }
        var inorderTraversal = function (root) {
            const res = [];
            const stk = [];
            while (root || stk.length) {
                while (root) {
                    stk.push(root);
                    root = root.left;
                }
                root = stk.pop();
                res.push(root.val);
                root = root.right;
            }
            return res;
        };

        console.log(inorderTraversal(tree))
